
# Hibernate main
hibernate.hbm2ddl.auto=none
#hibernate.hbm2ddl.auto=validate
hibernate.show_sql=true
hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

# Hibernate transaction, stats
hibernate.statistics=true
hibernate.session_context_class=thread
#hibernate.conn.release_mode=after_transaction
hibernate.conn.release_mode=auto
hibernate.activate_cache=true

# Hibernate batch
hibernate.max_fetch_depth=3
hibernate.jdbc.batch_size=15
hibernate.order_inserts=true
hibernate.order_updates=true

# Hibernate main
jpa.dialect=org.springframework.orm.jpa.vendor.HibernateJpaDialect
jpa.vendor.adapter=HibernateJpaVendorAdapter
jpa.database.platform=org.hibernate.dialect.Oracle10gDialect
jpa.generate.ddl=false

# Hibernate basic connection pool
hibernate.connection.pool_size=20
